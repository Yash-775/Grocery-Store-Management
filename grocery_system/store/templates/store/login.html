{% extends 'store/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>🔐 Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">{{ form.username.label_tag }} {{ form.username }}</div>
      <div class="form-group">{{ form.password.label_tag }} {{ form.password }}</div>
      <button type="submit" class="btn full-width">Login</button>
    </form>
    <p class="auth-footer">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
